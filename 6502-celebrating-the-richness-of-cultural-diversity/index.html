<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>const layers = document.querySelectorAll(".layer");

    function displayLayers() {
        layers.forEach(function (layer, index) {
            setTimeout(function () {
                layer.style.display = "flex";
            }, index * 150);
        });
    }
    function hideLayers() {
        layers.forEach(function (layer, index) {
            setTimeout(function () {
                layer.style.display = "none";
            }, (layers.length - index - 1) * 150);
        });
    }
    displayLayers();
    setInterval(function () {
        hideLayers();
        setTimeout(displayLayers, (layers.length - 1) * 150);
    }, (layers.length + (Math.floor(Math.random() * 2) + 9)) * 150);
